
replicaCount: 2

image:
  repository: oladejotunde60/${{values.app_name}} 
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag:  ${{values.app_name}}-${{values.app_env}}-latest

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi